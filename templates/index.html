{%extends 'base.html'%}
{% block title %}My Blog{% endblock %}

{% block main %}
	
	<div id="auth">
		{% if errors %}
			<ul id="error">
				{% for error in errors%}
				<li>{{error}}</li>
				{% endfor %}
			</ul>
		<hr>
		{% endif %}
		<form action="authentication/" method="get">
			<input type="text" value="" name="user" id="textbox"><br>
			<input type="password" name="password" id="textbox"><br>
			<input type="submit" value="Login" name="login" class="btn-en">
			<input type="submit" value="Register" name="login" class="btn-en" action="registration/">			
		</form>
			
	</div>
{% endblock %}
